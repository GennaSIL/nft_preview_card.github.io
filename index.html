<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nft preview card component</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href"images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="frame">
      <div class="image-box">
        <img
          class="square-image"
          src="images/image-equilibrium.jpg"
          alt="equilibrium-img"
        />
        <div class="overlay">
          <a class="icon" href="http://www.w3.org/2000/svg">
            <img class="eye-icon" src="images/icon-view.svg" />
          </a>
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p class="main-paragraph">
        Our Equilibrium collection promotes
        <br />
        balance and calm.
      </p>
      <br />
      <img
        class="ethereum-icon"
        src="images/icon-ethereum.svg"
        alt="ethereum-icon"
      />
      <p class="ethereum-meter">0.041 ETH</p>
      <img class="clock-icon" src="images/icon-clock.svg" alt="clock-icon" />
      <p class="countdown">3 days left</p>
      <hr class="hr" />
      <img class="avatar-pic" src="images/image-avatar.png" alt="avatar-img" />
      <p class="credit-row">
        Creation of <span class="name-span">Jules Wyvern</span>
      </p>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="gsfebruary@gmail.com">Gennadiy Shnaider</a>.
    </div>
  </body>
</html>
